<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Speech â†’ Translate â†’ Speak</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    button, #recordBtn, #translateBtn, #speakBtn {
      font-size: 18px; padding: 10px 20px; margin: 10px 5px;
    }
    #recordBtn, #speakBtn { font-size: 24px; }
    textarea { width: 90%; height: 100px; font-size: 16px; margin-top: 10px; }
    #output { margin-top: 20px; font-size: 18px; color: green; white-space: pre-wrap; }
    #speakBtn { display: none; background: none; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Speech â†’ Translate â†’ Speak</h1>

  <!-- 1) Record Speech -->
  <button id="recordBtn" title="Record your voice">ðŸŽ¤</button><br>

  <!-- 2) Show transcription -->
  <textarea id="textInput" placeholder="Your speech will appear here..."></textarea><br>

  <!-- 3) Trigger translation -->
  <button id="translateBtn">Translate to Spanish</button>

  <!-- 4) Show translation + play button -->
  <div id="outputContainer">
    <div id="output"></div>
    <button id="speakBtn" title="Play translation">ðŸ”Š</button>
  </div>

  <script>
    // --- Speech-to-Text Setup ---
    const recordBtn = document.getElementById('recordBtn');
    const textarea  = document.getElementById('textInput');
    let recognition, transcript = '';

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = e => {
        transcript = e.results[0][0].transcript;
        textarea.value = transcript;
      };
      recognition.onerror = e => console.error('STT error', e);
    } else {
      recordBtn.disabled = true;
      recordBtn.title = 'Speech Recognition not supported';
    }

    recordBtn.onclick = () => {
      if (!recognition) return;
      transcript = '';
      textarea.value = '';
      recognition.start();
    };

    // --- Translation + Text-to-Speech Setup ---
    const translateBtn = document.getElementById('translateBtn');
    const output       = document.getElementById('output');
    const speakBtn     = document.getElementById('speakBtn');
    let translatedText = '';

    translateBtn.onclick = async () => {
      const text = textarea.value.trim();
      if (!text) return;

      output.innerText = 'Translatingâ€¦';
      speakBtn.style.display = 'none';
      translatedText = '';

      try {
        const res = await fetch(
          'https://translation.googleapis.com/language/translate/v2?key=AIzaSyBjp2QOD5ph7Z-cBuURD5l0-pFDFsdW9Kw',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              q: text,
              source: 'en',
              target: 'es',
              format: 'text'
            })
          }
        );
        const data = await res.json();
        if (data.data && data.data.translations.length > 0) {
          translatedText = data.data.translations[0].translatedText;
          output.innerText = translatedText;
          speakBtn.style.display = 'inline';
        } else {
          output.innerText = 'Translation failed';
        }
      } catch (err) {
        output.innerText = 'Error: ' + err.message;
      }
    };

    // Preload voices
    window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();

    speakBtn.onclick = () => {
      if (!translatedText) return;
      const utt = new SpeechSynthesisUtterance(translatedText);
      utt.lang = 'es-ES';
      const voices = window.speechSynthesis.getVoices();
      utt.voice = voices.find(v => v.lang.startsWith('es')) || voices[0];
      window.speechSynthesis.speak(utt);
    };
  </script>

</body>
</html>
