
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speech â†’ Translate â†’ Speak</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    button, #recordBtn, #translateBtn, #speakBtn {
      font-size: 18px; padding: 10px 20px; margin: 10px 5px;
    }
    #recordBtn, #speakBtn { font-size: 24px; }
    textarea { width: 90%; height: 100px; font-size: 16px; margin-top: 10px; }
    #output { margin-top: 20px; font-size: 18px; color: green; white-space: pre-wrap; }
    #speakBtn { background: none; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Speech â†’ Translate â†’ Speak</h1>

  <button id="recordBtn">ðŸŽ¤ Record</button><br>
  <textarea id="textInput" placeholder="Your speech appears here..."></textarea><br>
  <button id="translateBtn">Translate to Spanish</button>

  <div>
    <div id="output"></div>
    <button id="speakBtn">ðŸ”Š Speak</button>
  </div>

  <script>
    // STT
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = e => textInput.value = e.results[0][0].transcript;
    } else {
      recordBtn.disabled = true;
    }
    recordBtn.onclick = () => recognition && recognition.start();

    // Translation
    translateBtn.onclick = async () => {
      const text = textInput.value.trim();
      if (!text) return;
      output.innerText = 'Translatingâ€¦';
      const res = await fetch(
        'https://translation.googleapis.com/language/translate/v2?key=AIzaSyBjp2QOD5ph7Z-cBuURD5l0-pFDFsdW9Kw',
        { method: 'POST', headers: {'Content-Type':'application/json'}, 
          body: JSON.stringify({q:text,source:'en',target:'es',format:'text'}) }
      );
      const data = await res.json();
      translatedText = data.data?.translations?.[0]?.translatedText || '';
      output.innerText = translatedText;
    };

    // TTS
    speakBtn.onclick = () => {
      if (!output.innerText) return;
      const utt = new SpeechSynthesisUtterance(output.innerText);
      utt.lang = 'es-ES';
      speechSynthesis.speak(utt);
    };
  </script>

</body>
</html>
