
<!DOCTYPE html>
<html>
<head>
    <title>Google Translate with Speech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 2rem; }
        textarea { width: 90%; height: 100px; font-size: 16px; }
        button { font-size: 18px; padding: 10px 20px; margin-top: 10px; }
        #output { margin-top: 20px; font-size: 18px; color: green; }
        #speakBtn { background: none; border: none; font-size: 24px; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Translate with Google Translate API</h1>
    <textarea id="textInput" placeholder="Type something to translate..."></textarea><br>
    <button onclick="translateText()">Translate to Spanish</button>

    <div id="outputContainer">
        <div id="output"></div>
        <button id="speakBtn" onclick="speakText()" title="Speak Translation">ðŸ”Š</button>
    </div>

    <script>
        let translatedText = '';

        async function translateText() {
            const text = document.getElementById('textInput').value;
            const output = document.getElementById('output');
            const speakBtn = document.getElementById('speakBtn');
            output.innerText = 'Translating...';
            speakBtn.style.display = 'none';

            try {
                const response = await fetch('https://translation.googleapis.com/language/translate/v2?key=AIzaSyBjp2QOD5ph7Z-cBuURD5l0-pFDFsdW9Kw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        q: text,
                        target: 'es',
                        format: 'text'
                    })
                });

                const data = await response.json();
                if (data.data && data.data.translations.length > 0) {
                    translatedText = data.data.translations[0].translatedText;
                    output.innerText = translatedText;
                    speakBtn.style.display = 'inline';
                } else {
                    output.innerText = 'Translation failed';
                }
            } catch (error) {
                output.innerText = 'Error: ' + error.message;
            }
        }

        function speakText() {
            if (!translatedText) return;
            const utterance = new SpeechSynthesisUtterance(translatedText);
            utterance.lang = 'es';
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
