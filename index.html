
<!DOCTYPE html>
<html>
<head>
    <title>Speech Translate App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 2rem; }
        textarea { width: 90%; height: 100px; font-size: 16px; margin-top: 10px; }
        button, #recordBtn { font-size: 18px; padding: 10px 20px; margin: 10px 5px; }
        #recordBtn { font-size: 24px; }
        #output { margin-top: 20px; font-size: 18px; color: green; }
        #speakBtn { font-size: 24px; cursor: pointer; margin-top: 10px; display: none; background:none; border:none; }
    </style>
</head>
<body>
    <h1>Speech â†’ Translate â†’ Speak</h1>
    <button id="recordBtn" title="Speak Now">ðŸŽ¤</button><br>
    <textarea id="textInput" placeholder="Your speech will appear here..."></textarea><br>
    <button onclick="translateText()">Translate to Spanish</button>

    <div id="outputContainer">
        <div id="output"></div>
        <button id="speakBtn" onclick="speakText()" title="Play Translation">ðŸ”Š</button>
    </div>

    <script>
        // STT setup
        const recordBtn = document.getElementById('recordBtn');
        const textarea = document.getElementById('textInput');
        let recognition;
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.onresult = (event) => {
                textarea.value = event.results[0][0].transcript;
            };
            recognition.onerror = (evt) => {
                console.error('Speech recognition error', evt);
            };
        } else {
            recordBtn.disabled = true;
        }

        recordBtn.onclick = () => {
            if (recognition) {
                textarea.value = '';
                recognition.start();
            }
        };

        // Translation + TTS setup
        let translatedText = '';
        async function translateText() {
            const text = textarea.value.trim();
            const output = document.getElementById('output');
            const speakBtn = document.getElementById('speakBtn');
            output.innerText = 'Translating...';
            speakBtn.style.display = 'none';
            translatedText = '';

            try {
                const response = await fetch('https://translation.googleapis.com/language/translate/v2?key=AIzaSyBjp2QOD5ph7Z-cBuURD5l0-pFDFsdW9Kw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ q: text, source: 'en', target: 'es', format: 'text' })
                });
                const data = await response.json();
                if (data.data && data.data.translations.length > 0) {
                    translatedText = data.data.translations[0].translatedText;
                    output.innerText = translatedText;
                    speakBtn.style.display = 'inline';
                } else {
                    output.innerText = 'Translation failed';
                }
            } catch (error) {
                output.innerText = 'Error: ' + error.message;
            }
        }

        function speakText() {
            if (!translatedText) return;
            const utt = new SpeechSynthesisUtterance(translatedText);
            utt.lang = 'es-ES';
            speechSynthesis.speak(utt);
        }
    </script>
</body>
</html>
